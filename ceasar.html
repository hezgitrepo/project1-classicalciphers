<html lang="en">
<head>
<meta charset="UTF-8">


<title>Ceasar Shift</title>
<style>
*{
	margin:0 0 6px;
}
header{
	text-align:left;
	color:white;
	background-color:#134;
	padding:30px 150px;
}
body {
	background-color: #CCE0DF;	
									
}
body p {
	padding-left: 2em;
}


li, li a{						
	list-style: none;
	background-color: #43ABA4;
	text-align: center;
	color: white;
	border-radius: 3px;
	padding: 2px;
}

h2{
	width: 100%;
	color: #1E6E68;
	line-height: 40px;
}
h3{
	color: #1E6E68;
	line-height: 30px;
	text-align: center;
}

#ciphers{			
	width: 720px;
	margin: 0 auto;
	box-shadow: 0 2px 15px #EEE;
	min-height: 300px;
	padding: 15px;
	border-radius: 10px;
	background-color: white;
}
#ciphers ul {
	float:left;
	width: 300px;
}

	margin: 10px 0;
	width: 100%;
	float: left;
}

<body>
	<header>
		<h1>Classical Cryptography Autosolver - Ceasar Shift</h1>
		<p>By Michael Thorman, Hez Thang, Garrett Sanders</p>
    </header>
	<div id="ciphers">
		<h3> Please enter the ciphertext and click on decipher </h3>
		<hr/> 
 
		
			
				<label for="ciphertext"> Ciphertext:</label>
				<br/>
				<textarea rows="10" cols="90" id="ciphertext" name="ciphertext" placeholder="Enter ciphertext here"></textarea>
				<br/>
				<button onClick="decipher()">Decipher</button>
				<br/>
				<textarea cols="90" rows="20" id="output" name="output" placeholder="Algorithm used, tests used for determination of algorithm and results used to break the message" readonly></textarea>
			

	 
	</div>
