<title>Ceasar Shift</title>
<style>
*{
	margin:0 0 6px;
}
header{
	text-align:left;
	color:white;
	background-color:#134;
	padding:30px 150px;
}
body {
	background-color: #CCE0DF;	
									
}
body p {
	padding-left: 2em;
}


li, li a{						
	list-style: none;
	background-color: #43ABA4;
	text-align: center;
	color: white;
	border-radius: 3px;
	padding: 2px;
}

h2{
	width: 100%;
	color: #1E6E68;
	line-height: 40px;
}
h3{
	color: #1E6E68;
	line-height: 30px;
	text-align: center;
}

#ciphers{			
	width: 720px;
	margin: 0 auto;
	box-shadow: 0 2px 15px #EEE;
	min-height: 300px;
	padding: 15px;
	border-radius: 10px;
	background-color: white;

	float:left;

<body>
	<script src="caesar.js"></script>

	<header>
		<h1>Classical Cryptography Autosolver - Ceasar Shift</h1>
		<p>By Michael Thorman, Hez Thang, Garrett Sanders</p>
    </header>
	<!-- <div id="input"> -->
		<!-- <div class="input"> -->

		<h3> Enter the plaintext(s) you want to convert a cipher text deciphering </h3>
		<hr/> 
		<form>
				<label for="plaintext">Plaintext:</label>
				<br/>
				<textarea rows="10" cols="90"  name="plaintext" placeholder="Enter plaintext message here..."></textarea>
				<br/>
				<hr>	
				<label>Shifting by: </label>
				<input type="number" value="1" name="shift" min= "1" max="26">

			<hr>
			<br/>
			<div id = "output">
				<input type='submit' value='Decipher'>
				<br/>
				<textarea cols="90" rows="20"  name="output" placeholder="Algorithm used, tests used for determination of algorithm and results used to break the message" readonly></textarea>
			</form>
	</div>
</body>
